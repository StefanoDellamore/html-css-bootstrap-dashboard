<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link css / bootstrap / font-awasone-->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <title>Bootstrap-dashboard</title>
    </head>

    <body class="debug">

        <!--header-->
        <header id="main-header" class="d-flex align-items-center">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-auto">
                        <img src="img/logo.svg" alt="Logo Boolean">
                    </div>
                    <div class="col">
                        <div class="form-outline" data-mdb-input-init>
                            <input type="search" id="form1" class="form-control" placeholder="Prova a cercare:" aria-label="Search" />
                          </div>
                    </div>
                    <div class="col-button col-auto">
                        <nav class="">
                            <ul>
                                <li>
                                    <a href="#"><i class="fa-solid fa-list"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-solid fa-question"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                </li>
                            </ul>
                        </nav>
                        
                    </div>

                </div>
            </div>
        </header>
        
        <section id="main">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col-auto h-100">

                        <!--aside-->
                        <aside class="h-100 d-flex flex-column justify-content-between">

                            <nav class="nav-up">
                                <ul>
                                    <li>
                                        <a href="#"><i class="fa-solid fa-house"></i>Home</a>
                                    </li>

                                    <li>
                                        <a href="#"><i class="fa-solid fa-chart-simple"></i>Stats</a>
                                    </li>

                                    <li>
                                        <a href="#"><i class="fa-solid fa-signal"></i>Signal</a>
                                    </li>
                                </ul>
                                
                                
                            </nav>

                            <nav class="nav-buttom">
                                <ul>
                                    <li>
                                        <a href="#"><i class="fa-solid fa-gear"></i>Admin</a>
                                    </li>
                                </ul>
                            </nav>

                        </aside>
                    </div>

                    <div class="col h-100">
                        <main id="main-overflow" class="h-100">

                            <!--header-main-->
                            <header class="bg-primary">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="text-white">

                                            <span>Boolean</span>
                                            <span class="badge badge-pill badge-primary" style="background-color: #165BBA;">Piano Blaze</span>
                                        </div>
        
                                        <div class="text-white">
                                            <span class="badge badge-pill badge-primary" style="background-color: #165BBA;">+3 app</span>
                                            <i class="fa-solid fa-angles-right"></i>
                                            <span class="badge badge-pill badge-primary" style="background-color: #165BBA;">Boolean mobile app</span>
                                            <span class="badge badge-pill badge-primary" style="background-color: #165BBA;">Boolean web app</span>
                                            <span class="badge badge-pill badge-primary" style="background-color: #165BBA;">Boolean blog app</span>
                                        </div>
                                    </div>

                                    <div class="col-4 text-white">
                                        <div>Studenti online negli ultimi 30 min</div>
                                        <div style="font-size: 30px;">135</div>
                                    </div>

                                    <div class="col-auto text-white">
                                        <div>Nuovo studente</div>
                                    </div>
                                </div>
                                
                                    
                                
                                
                                
                            </header>

                            <!--main-->
                            <section>

                                <div class="row g-0">
                                    <div class="col-12 col-lg-8">
                                        col-8
                                    </div>
                                    <div class="col-12 col-lg-4">
                                        col-4
                                    </div>
                                </div>

                            </section>
                        </main>
                    </div>
                </div>
            </div>
        </section>
         <!-- bootstrap js-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
